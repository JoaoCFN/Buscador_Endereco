<!doctype html>
<html lang="pt-br">
  <head>
    <title>Buscador de Endereço</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fonte Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

    <div class="container">
        <section class="buscador">
            <div class="card">
                <div class="buscar pt-3 pb-3">
                    <h1><i class="fa fa-map pb-3 pr-2"></i>Buscador</h1>
                    <div class="form-group">
                        <label class="pb-2">Digite o CEP</label>
                        <!-- o valor do atributo onkeypress faz com que apenas números sejam digitados -->
                        <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" class="form-control" id="cep" placeholder="CEP">
                        <div class="msg msg_cep"></div>
                    </div>              
                    <button class="btn btn-buscar"><i class="fa fa-search pr-2"></i>Buscar</button> 
                </div> 
                <div class="endereco pb-2">
                    <h1 class="titulo"></h1>
                    <div class="rua"></div>
                    <div class="bairro"></div>
                    <div class="cidade_estado"></div>
                </div>       
            </div>       
        </section>
    </div>
      
    <!-- Jquery do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- JS do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Arquivo JS principal do buscador -->
    <script src="js/index.js"></script>
  </body>
</html>
